<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        div>p {display: none;}
        div:hover {color: red;}
        div:hover > p {display: block; color: white; background-color: red;
        width: 200px;}
    </style>
</head>
<body>
    <div>passe o mouse aqui
        <p>Texto escondido </p>
    </div>
    
</body>
</html>
