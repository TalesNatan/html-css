<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on" >
    
    <p><label for="inome">nome</label>
    <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name"required></p>

    <p><label for="imedia">média</label>
    <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required value="5">
    </p>

    <p><label for="imes">período letivo</label>
    <input type="month" name="mes" id="imes" value="2023-03">
    </p>

    <p><label for="idia">data</label>
    <input type="date" name="dia" id="idia" >
    </p>

    <p><label for="ihora">hora</label>
    <input type="time" name="hora" id="ihora">
    </p>

    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>

    </form>
</body>
</html>
