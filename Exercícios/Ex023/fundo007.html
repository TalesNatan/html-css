<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralizando horizontal e verticalmente usando position relative, absolute e transform</title>
    <style>
    #container {height: 96vh; background-color: purple; padding: 10px; background-image: url(Imagens/alvo.png);background-size: 100% 100%; position: relative;}

    #conteúdo {height: 200px; width: 400px; background-color: yellow; background-image: url(Imagens/alvo.png);background-size: 100% 100%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);}


    </style>
</head>
<body>
    <section id="container">
        <article id="conteúdo"> </article>


    </section>
    
</body>
</html>
