<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        body {text-align: center; font-family: Arial, Helvetica, sans-serif;}
        iframe {height: 500px; width: 500px; border: 1px solid black;}
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p> Acessando o site do curso em video para aprender a programar</p>
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="1" scolling="no"> <a href="https://www.cursoemvideo.com/" target="_blank"></a></iframe>
       
    <p> O repositório do Guanabara também é bem legal</p> 
    
        <iframe src="https://gustavoguanabara.github.io" frameborder="1">
        <a href="https://gustavoguanabara.github.io" target="_blank"></a> </iframe>
</body>
</html>
