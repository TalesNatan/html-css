<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de imagem de fundo</title>
    <style> 
    div.quadrado {border: 2px solid black; width: 300px; height: 300px; display: inline-block; border-radius: 10px; background-color: lightgray;}
    div#q1 {background-color: skyblue;}
    div#q2 {background-image: linear-gradient(to bottom, yellow, orange) ;}
    div#q3 {background-image: url(Imagens/pattern003.png);}
    body {background-image: url(Imagens/wallpaper001.jpg);}
    </style>
</head>
<body>
    <div class="quadrado" id="q1"></div>
    <div class="quadrado" id="q2"></div>
    <div class="quadrado" id="q3"></div>
<!--A primeira forma de colocar fundo: cor chapada e a segunda um degradê utilizando linear-gradient, temos uma terceira forma para carregar uma imagem utilizando background-image: url. OBS: Quando a imagem não é do tamanho do seu bloco ela fica repetida e dá até pra ver uma linha separando as imagens e quando a imagem é grande só vai ser mostrada uma parte dela pq por padrão vai ser considerado o tamanho total da imagem. OBS: Cuidado com o tamanho do arquivo da imagem para não deixar o site lento.-->


    
</body>
</html>
